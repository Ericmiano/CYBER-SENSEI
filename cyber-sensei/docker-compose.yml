version: '3.8'

x-common-variables: &common-variables
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cyber_sensei
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  ELASTICSEARCH_URL: http://elasticsearch:9200
  ELASTICSEARCH_HOST: elasticsearch
  ELASTICSEARCH_PORT: 9200
  OLLAMA_BASE_URL: http://ollama:11434
  DATA_DIR: /app/data
  KNOWLEDGE_DB_DIR: /app/data/knowledge_db
  TRANSCRIPT_DIR: /app/data/transcripts
  WHISPER_MODEL: base
  WHISPER_DEVICE: cpu

services:
  # Redis for our Celery task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for centralized logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\"'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kibana for viewing logs and creating dashboards
  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama for running local, free LLMs
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Pull the model we want on startup
    entrypoint: [ "/bin/sh", "-c", "ollama serve & sleep 10 && ollama pull llama3 || echo 'Model pull failed, continuing anyway' && tail -f /dev/null" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Our FastAPI backend application
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data # Mount the data directory to persist the DB and uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cyber_sensei
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TASK_ALWAYS_EAGER=false
      - USE_CELERY=true
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - OLLAMA_BASE_URL=http://ollama:11434
      - DATA_DIR=/app/data
      - KNOWLEDGE_DB_DIR=/app/data/knowledge_db
      - TRANSCRIPT_DIR=/app/data/transcripts
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=cpu
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      ollama:
        condition: service_started
      postgres:
        condition: service_healthy

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cyber_sensei
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Our React frontend application
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://backend:8000/api
        - VITE_WS_URL=ws://backend:8000
    ports:
      - "3000:4173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker
  worker:
    build: ./backend
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cyber_sensei
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TASK_ALWAYS_EAGER=false
      - USE_CELERY=true
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - OLLAMA_BASE_URL=http://ollama:11434
      - DATA_DIR=/app/data
      - KNOWLEDGE_DB_DIR=/app/data/knowledge_db
      - TRANSCRIPT_DIR=/app/data/transcripts
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=cpu
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Celery beat (scheduler for periodic tasks)
  beat:
    build: ./backend
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cyber_sensei
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TASK_ALWAYS_EAGER=false
      - USE_CELERY=true
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  redis_data:
  ollama_data:
  elasticsearch_data:
  postgres_data:
